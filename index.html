<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List - JavaScript Project</title>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <h1><b>My To Do List</b></h1>
        <input type="text" placeholder="Add a new to do..." id="inputBox" />
        <input type="button" value="Add" id="addBtn" />
        <section>
        <input style="margin-left: -90px; height: 50px; width: 325px;" type="text" id="searchBar" placeholder="Search your to-dos"/>
        <button style="height: 50px; width: 80px; margin-right: 20px; padding: 10px;" id="src-btn">Search</button>
    </section>
      </div>

      <ul class="todoList" id="todoList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
